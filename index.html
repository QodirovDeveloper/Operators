    <h2>Parolingizni kiriting</h2>
    <input type="password" id="password" placeholder="Parol">
    <input type="password" id="password_again" placeholder="Parolni qayta kiriting">
    <p id="message"></p>
    <button onclick="checkPassword()">Tasdiqlash</button>

    <script>
        function checkPassword() {
            let p1 = document.getElementById('password').value;
            let p2 = document.getElementById('password_again').value;
            let msg = document.getElementById('message');

            if (p1 === p2 && p1 !== "") {
                msg.textContent = "✅ Parol to‘g‘ri!";
            } else {
                msg.textContent = "❌ Parollar mos kelmadi!";
            }
        }
    </script>
